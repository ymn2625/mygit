<!DOCTYPE html>
<!-- 
	목록 : ul, ol + li
	li : 들여쓰기 기능이 있음, 줄바꿈 기능, li 안에 또 다른 목록을 중첩시킬 수 있다. , </li> 안써도 된다
	ol, ul 안에 h1이나 p 태그 넣어줘도 상관 없음
 -->
<html>
<head>
<meta charset="UTF-8">
<title>목록지정</title>
</head>
<body>
	<h3>목록리스트 학습</h3>
	<hr>
	<ul type = "square">
		<li><a href="http://naver.com">순서없는 목록</a></li>
		<li type="disc">순서없는 목록</li>
		<li>순서없는 목록</li>
		<li>순서없는 목록</li>
	</ul>
	
	<ol>
		<li><a href="http://daum.net">순서있는 목록</a></li>
		<li type="I">순서있는 목록</li>
		<li>순서있는 목록</li>
			<h5>우리나라 명산</h5>
			<ul>
				<li>설악산</li>
				<li>지리산</li>
				<li>한라산</li>
			</ul>
		<li>순서있는 목록
	</ol>
</body>
</html>

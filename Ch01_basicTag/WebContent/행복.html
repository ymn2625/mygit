<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>행복</title>
		
		<style>
			body{background-color: yellow;}
			div{text-align:center}
			span{color:red; font-size:30px}
			#a{text-align:right}
		</style>
		
	</head>
	<body>
		<div>
					<h1>행 복</h1>
									<p align="right">한용운</p>
									<p id="a">한용운</p>
		
		<p>나는 당신을 사랑하고 <span>당신의 행복</span>을 사랑합니다.<br>
		나는 온 세상 사람이 당신을 사랑하고<br>
		당신의 행복을 사랑하기를 바랍니다.</p>
		
		<p>그러나 정말로 당신을 사랑하는 사람이 있다면<br>
		나는 그 사람을 미워하겠습니다.</p>
		
		<p>그 사람을 미워하는 것은 당신을 사랑하는 마음의 한부분입니다.<br>
		그러므로 그 사람을 미워하는 고통도 나에게는 행복입니다.</p>
		</div>
	</body>
</html>
